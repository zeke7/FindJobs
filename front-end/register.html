  <main class="container register-form">

   <p class="title-style" ><b>注册</b></p>
   <hr style="width: 70%; padding-top: 50px;" />
   <p class="subtitle-style" ><b>创建你的账户，只需要几分钟的时间：</b></p>

   <div class="formContainer">
      <form>
          <div class="form-group">
            <label for="InputEmail">邮箱地址：</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="邮箱地址..."onblur="EmailValidation()"><span id="e-mail"></span>
          </div>
          <div class="form-group">
            <label for="InputName">昵称：</label>
            <input type="text" class="form-control" id="InputName" placeholder="昵称..." onblur="Nemptyornot()"><span id="nichen"></span>
          </div>
          <div class="form-group">
            <label for="InputPassword">登陆密码:</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="登陆密码..." onblur ="Pemptyornot()"><span id="mima"></span>
          </div>
          <div class="form-group">
            <label for="InputPassword">确认密码:</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="请再次填写密码..." onblur ="validate()"><span id="tishi"></span>
          </div>
          <button class="btn btn-primary">确认提交</button>
          <button class="btn btn-primary">已有账号，直接登陆</button>
      </form>
  </div>

   <hr />
